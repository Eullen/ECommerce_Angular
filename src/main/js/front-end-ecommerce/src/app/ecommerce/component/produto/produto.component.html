<mdb-card class="text-center">
  <mdb-card-body>
    <mdb-card-title>
      <h4>{{ produto.nome }}</h4>
    </mdb-card-title>

    <!--Text-->
    <mdb-card-text>
      <h3>R$ {{ produto.valor }}</h3>
      <p *ngIf="produto.descricao">
        {{ produto.descricao }}
      </p>
    </mdb-card-text>
    <div class="row">
      <div *ngIf="produto.estoque.quantidade > 0; then produtoComEstoque; else produtoSemEstoque"></div>
      <ng-template #produtoComEstoque>
        <div class="row">
          <div class="col-4">
            <input
              type="number"
              min="1"
              step="1"
              class="form-control"
              id="qtdInput"
              mdbInput
              [value]="quantidade"
              (change)="setQuantidade($event)"
            />
          </div>
          <div class="col-8">
            <button
              mdbBtn
              mdbWavesEffect
              type="button"
              color="primary"
              size="sm"
              (click)="onAdicionarAoCarrinhoClick()"
            >
              Adicionar ao carrinho
            </button>
          </div>
        </div>
      </ng-template>
      <ng-template #produtoSemEstoque>
        <p>
          Produto indispon√≠vel no momento.
        </p>
      </ng-template>
    </div>
  </mdb-card-body>
</mdb-card>
