<h2>Login</h2>
<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
  <div class="form-group">
    <label for="usuario">Usuário</label>
    <input
      [ngClass]="{ 'is-invalid': submitted && f.usuario.errors }"
      class="form-control"
      formControlName="usuario"
      type="text"
    />
    <div *ngIf="submitted && f.usuario.errors" class="invalid-feedback">
      <div *ngIf="f.usuario.errors.required">Usuário é obrigatório</div>
    </div>
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input
      [ngClass]="{ 'is-invalid': submitted && f.senha.errors }"
      class="form-control"
      formControlName="senha"
      type="password"
    />
    <div *ngIf="submitted && f.senha.errors" class="invalid-feedback">
      <div *ngIf="f.senha.errors.required">Senha é obrigatória</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Entrar
    </button>
  </div>
</form>
