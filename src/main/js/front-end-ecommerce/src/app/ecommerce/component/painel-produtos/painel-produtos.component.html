<div *ngIf="erro">
  <div class="col-12 text-center">
    <div class="alert alert-danger">
      {{ erro }}
    </div>
  </div>
</div>

<div *ngIf="sucesso">
  <div class="col-12 text-center">
    <div class="alert alert-success">
      {{ sucesso }}
    </div>
  </div>
</div>

<div *ngIf="carregando">
  <div class="d-flex justify-content-center">
    <h4>Carregando...</h4>
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>

<div>
  <div class="row" style="align-items: center;">
    <div class="col-md-8">
      <form class="form-inline md-form form-sm">
        <mdb-icon aria-hidden="true" fas icon="search"></mdb-icon>
        <input
          aria-label="Search"
          class="form-control form-control-sm ml-3"
          mdbInput
          placeholder="Search"
          style="width: 90% !important;"
          type="text"
          (change)="setTrechoBuscaNome($event)"
        />
      </form>
    </div>
    <div class="col-md-4">
      <button color="primary" mdbBtn mdbWavesEffect type="button" (click)="recuperarProdutosPorNome()">Buscar</button>
    </div>
  </div>
  <div *ngIf="produtos.length > 0; else produtosVazio">
    <div class="card-group">
      <div *ngFor="let produto of produtos" class="col-md-12">
        <app-produto (adicionarAoCarrinhoClick)="adicionarProdutoAoCarrinho(produto, $event)" [produto]="produto">
        </app-produto>
      </div>
    </div>
  </div>
</div>
<ng-template #produtosVazio>
  <div class="d-flex justify-content-center">
    <h4>Nenhum produto encontrado</h4>
  </div>
</ng-template>
